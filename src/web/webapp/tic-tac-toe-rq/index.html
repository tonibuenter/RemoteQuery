<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Tic Tac Toe (by rQ)</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


<link rel="stylesheet" href="./style.css">

<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>


</head>

<body>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="../libs/underscore.js"></script>



	<script src='../js/rq-ui.js'></script>

	<script src="./script.js"></script>

	<div id="game"></div>

	<pre>
<code class="javascript" id="code-01"></code>
</pre>


	<script>
    for (var i = 0; i < 10; i++) {
      var pfix = '00' + i;
      pfix = pfix.substring(pfix.length - 2);
      $.ajax({
        'url' : 'code/code-' + pfix + '.txt',
        'dataType' : "text",
        'success' : function(data) {
          $("#code-"+pfix).text(data);
          hljs.initHighlightingOnLoad();
        }
      });
    }
  </script>


</body>

</html>
